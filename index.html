<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Index</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="assets/fontawesome/css/fontawesome-all.min.css" />
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <div>
         <div class="wrapper container pt-2 pb-2">

            <div class="logo">
               <img src="images/logo.png">
            </div>
            <h1 class="page-title text-center">Value Test</h1>
            <h6 class="text-center">All Eligilble Role Holders </h6>

            <ul class="points list-style-none">
               <li>Note: All fields (*) are mandatory. </li>
            </ul>
            <h6 class="text-center warning-msg mb-2">This '68679679679' already exists. </h6>
            <div class="form-wrap">

                 <div class="card">
                    <div class="card-header">Participant Details</div>
                    <div class="card-body">
                      <form>

                      	<div class="form-group"> <!-- Full Name -->
                      		<label for="participant_name_id" class="control-label">Participant Name*</label>
                      		<input type="text" class="form-control" id="participant_name_id" name="full_name" placeholder="Participant Name(Required)">
                      	</div>

                      	<div class="form-group"> <!-- Street 1 -->
                      		<label for="MSPIN_id" class="control-label">MSPIN</label>
                      		<input type="text" class="form-control" id="MSPIN_id" name="street1" placeholder="MSPIN">
                      	</div>

                      	<div class="form-group"> <!-- Street 2 -->
                      		<label for="Email_id" class="control-label">Email</label>
                      		<input type="email" class="form-control" id="Email_id" name="street2" placeholder="Email">
                      	</div>

                      	<div class="form-group"> <!-- Mobile Number-->
                      		<label for="mobile_number_id" class="control-label">Mobile Number*	</label>
                      		<input type="text" class="form-control" id="mobile_number_id" name="city" placeholder="Mobile Number">
                      	</div>

                      	<div class="form-group"> <!-- Designation -->
                      		<label for="designation_id" class="control-label">Designation</label>
                      		<select class="form-control" id="designation_id">
                      			<option value="AL">Alabama</option>
                      			<option value="AK">Alaska</option>

                      		</select>
                      	</div>
                        <div class="form-group"> <!-- Gender-->
                          <label for="gender_id" class="control-label">Gender*</label>
                          <select class="form-control" id="gender_id">
                            <option value="AL">Male</option>
                            <option value="AK">Female</option>

                          </select>
                        </div>
                        <div class="form-group"> <!-- >Dealer Name	-->
                          <label for="dealer_name_id" class="control-label">Dealer Name	</label>
                          <input type="text" class="form-control" id="city_id" name="city" placeholder="Dealer Name">
                        </div>
                        <div class="form-group"> <!-- Dealer Code-->
                          <label for="dealer_code_id" class="control-label">Dealer Code	</label>
                          <input type="text" class="form-control" id="dealer_code_id" name="city" placeholder="Dealer Code">
                        </div>

                      	<div class="form-group"> <!-- Submit Button -->

                      	</div>
                        <div class="text-center mt-2 mb-2">
                            <button type="button" class="btn btn-success">Next <i class="fas fa-angle-double-right"></i></button>
                       </div>
                      </form>			          </div>
                 </div>




            </div>
         </div>
      </div>
   </body>
</html>
